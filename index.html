<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Satisfaction Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <form class="form-container">

        
        <!-- Names -->
        <div class="form-subcontainer">
            <div>
                <label for="first-name">First Name</label>
                <input
                    type="text"
                    name="first-name"
                    id="first-name"
                    class="form-input"
                    required>
            </div>
            <div>
                <label for="last-name">Last Name</label>
                <input
                    type="text"
                    name="last-name"
                    id="last-name"
                    class="form-input"
                    required>
            </div>
        </div>

        <!-- Age and Job Title -->
        <div class="form-subcontainer">
            <div>
                <label for="age">Age</label>
                <input
                    name="age"
                    id="age"
                    class="form-input"
                    type="number"
                    required>
            </div>
            <div>
                <label for="title">Job Title</label>
                <input
                    type="text"
                    name="title"
                    id="title"
                    class="form-input"
                    required
                >
            </div>
        </div>

        <!-- Satisfaction -->
        <div class="form-subcontainer">
            <div>
                <label for="employee-satisfaction">How satisfied are you with your job?</label>
                <select
                    name="employee-satisfaction"
                    title="employee-satisfaction"
                    id="employee-satisfaction"
                >
                    <option value="1">1 (Least satisfied)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Most satisfied)</option>
                </select>
            </div>
            <div>
                <label for="employer-satisfaction">How satisfied are you with your employer?</label>
                <select
                    name="employer-satisfaction"
                    id="employer-satisfaction"
                    title="employer-satisfaction"
                >
                    <option value="1">1 (Least satisfied)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Most satisfied)</option>
                </select>
            </div>
        </div>

        <!-- Additional Comments s-->
        <div class="form-subcontainer-textarea">
            <label for="textarea">Additional comments:</label>
            <textarea
                name="textarea"
                id="textarea"
                placeholder="Enter any additional comments" class="form-textarea"
            ></textarea>
        </div>

        <!-- Submit Button -->
        <div class="form-subcontainer-button">
            <button type="submit" class="form-button">Submit Survey</button>
        </div>
    </form>
</body>
</html>
